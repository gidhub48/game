<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="titleRPS">Rock Paper Scissors</h1>
    <div class="scoreBoard">
        <h1 class="score">
            <div class="point" id="user">0</div>:<div class="point" id="comp">0</div>
        </h1>
    </div>
    <h1 class="text" id="whoWins">Paper cover rock. You win!</h1>
    <div class="decision">
        <button class="choose-rps" id="rock">
            <img src="image/rock.png" alt="">
        </button>
        <button class="choose-rps" id="paper">
            <img src="image/paper.png" alt="">
        </button>
        <button class="choose-rps" id="scissors">
            <img src="image/scissors.png" alt="">
        </button>
        <h3 class="description1">Make your move.</h3>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
